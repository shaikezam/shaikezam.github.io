<h2>Tutorials</h2>
<hr>
<div class="text">
    <input type="text" class="form-control" ng-model="searchText" placeholder="Search for tutorial">
    <hr>
    <table class="table table-bordered">
        </tbody>
        <tr>
            <th>
                Name
            </th>
            <th>
                Date
            </th>
        </tr>
        <tr ng-repeat="tutorial in tutorials | filter:searchText | orderBy:sortDates : true">
            <td><a href="{{tutorial.url}}">{{ tutorial.name }}</a>
            </td>
            <td>{{tutorial.dateCreated}}</td>
        </tr>
        </tbody>
    </table>
